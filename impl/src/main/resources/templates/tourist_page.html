<!DOCTYPE html>
<html>
<head>

    <title>Tourist page</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin=""></script>
</head>
<body>

<div align="center">

    <div id="mapid" style="width: 600px; height: 400px;"></div>
    <form class="form-inline">

        <p>Longitude:
            <output id="long">none</output>
        </p>
        <p>Latitude:
            <output id="lat">none</output>
        </p>

        <textarea rows="10" cols="82" id="pointDescription"></textarea></p>

        <p>
            <select id="pointType">
                <option value="LIQUID">LIQUID</option>
                <option value="SOLID">SOLID</option>
                <option value="ORGANIC">ORGANIC</option>
                <option value="MIXED">MIXED</option>
            </select>
            <select id="pointStatus">
                <option value="UNCONFIRMED">UNCONFIRMED</option>
                <option value="UNREMOVED">UNREMOVED</option>
                <option value="REMOVED">REMOVED</option>
            </select>
            <button type="button" onclick="postPoint()">Post point</button>
        </p>
        <p>
            <button type="button" onclick="getPoint()">Get point</button>
            ID: <input type="text" id="point_id" value="1" size="6"></p>
        <p>
            <button type="button" onclick="getPoints()">Get points</button>
        </p>
        <p>
            <button type="button" onclick="clearPoints()">Clear</button>
        </p>

    </form>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">

    var pointDescription = document.getElementById('pointDescription');
    var longField = document.getElementById('long');
    var latField = document.getElementById('lat');
    var pointID = document.getElementById('point_id');
    var pointType = document.getElementById('pointType');
    var pointStatus = document.getElementById('pointStatus');


    var mymap = L.map('mapid').setView([61.2302, 30.0495], 13);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox.outdoors'
    }).addTo(mymap);


    var markerGroup = L.layerGroup().addTo(mymap);


    function onMapClick(e) {

        L.marker(e.latlng).addTo(markerGroup)
            .bindPopup("<b>New marker</b><br />Describe this point to make a new request.").openPopup()
            .on('click', selectMarker);

        longField.value = e.latlng.lat;
        latField.value = e.latlng.lng;
    }

    function selectMarker(e) {
        longField.value = e.latlng.lat;
        latField.value = e.latlng.lng;
        pointDescription.value = "";
    }

    var postPoint = function () {
        if (longField.value == 'none' || latField.value == 'none') {
            pointDescription.value =
                pointDescription.value + '\nCould not post point because of incorrect lat and long';
        } else {

            $.ajax({
                type: 'POST',
                url: '/point/?type=dump',
                data: JSON.stringify({
                    "longitude": longField.value,
                    "latitude": latField.value,
                    "status": pointStatus.value,
                    "type": pointType.value
                }),
                contentType: "application/json",
                async: true,

                success: function (result) {

                    pointDescription.value =
                        "Point was posted with long " + longField.value + ' and lat ' + latField.value;

                },
                error: function (jqXHR, textStatus, errorThrown) {
                    pointDescription.value = jqXHR.status + ' ' + jqXHR.responseText;
                }
            });

            markerGroup.clearLayers();
        }
    }


    var getPoint = function () {

        $.ajax({
            type: 'GET',
            url: '/point/' + pointID.value + '?type=dump',
            contentType: "application/json",
            async: true,
            success: function (result) {

                pointDescription.value = result

                var obj = JSON.parse(result);
                latField.value = obj.latitude;
                longField.value = obj.longitude;

                L.marker([longField.value, latField.value]).addTo(markerGroup)
                    .bindPopup("<b>Saved point</b><br />Test.").openPopup()
                    .on('click', selectMarker);

            },
            error: function (jqXHR, textStatus, errorThrown) {
                pointDescription.value = jqXHR.status + ' ' + jqXHR.responseText;
            }
        });
    }


    var getPoints = function () {

        $.ajax({
            type: 'POST',
            url: '/points/',
            contentType: "application/json",
            data: JSON.stringify({"pointIdList":[]}),
            contentType: "application/json",
            async: true,
            success: function (result) {

                var obj = JSON.parse(result);
                obj.forEach(function(item, index, array) {

                    L.marker([item.longitude, item.latitude]).addTo(markerGroup)
                        .bindPopup("<b>Saved "+ index+ "point</b><br />Test.").openPopup()
                        .on('click', selectMarker);
                });
            },
            error: function (jqXHR, textStatus, errorThrown) {
            }
        });
    }

    var clearPoints = function () {
        pointDescription.value = "";
        markerGroup.clearLayers();
    }

    mymap.on('click', onMapClick);

</script>


</body>
</html>
